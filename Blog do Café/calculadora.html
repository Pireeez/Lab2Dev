<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <script src="/Blog do CafÃ©/script/cal.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
        <h1 class="calculadora">Calculadora</h1>
        <p class="resposta" id="resposta"></p>
        <table class="tbl">
            <tr>
                <td><button class="btn" onclick="allClear()">AC</button ></td>
                <td><button class="btn" onclick="singleClear()">C</button ></td>
                <td><button class="btn">%</button ></td>
                <td><button class="btn">/</button ></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="insert(this.innerText)">7</button ></td>
                <td><button class="btn" onclick="insert(this.innerText)">8</button ></td>
                <td><button class="btn" onclick="insert(this.innerText)">9</button ></td>
                <td><button class="btn">X</button ></td>

            </tr>
            <tr>
                <td><button class="btn" onclick="insert(this.innerText)">4</button ></td>
                <td><button class="btn" onclick="insert(this.innerText)">5</button ></td>
                <td><button class="btn" onclick="insert(this.innerText)">6</button ></td>
                <td><button class="btn" >-</button ></td>
            </tr>

            <tr>
                <td><button class="btn" onclick="insert(this.innerText)">1</button ></td>
                <td><button class="btn" onclick="insert(this.innerText)">2</button ></td>
                <td><button class="btn" onclick="insert(this.innerText)">3</button ></td>
                <td><button class="btn">+</button ></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 145px;" onclick="insert(this.innerText)">0</button></td>
                <td><button class="btn">.</button ></td>
                <td><button class="btn">=</button ></td>
            </tr>
        </table>
    </div>
  </body>
</html>
