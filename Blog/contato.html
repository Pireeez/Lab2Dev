<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="/Blog/contato.css"/>
  </head>

  <body>
    <header>
      <h1>Na Panela com Gustavo</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Entre em contato com a gente!</h2>
      <form action="/receita.html" method="get">
        <div class="agrupamento">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" /> <br />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" /> <br />

          <label for="assunto">Assunto:</label>
          <input type="text" name="assunto" id="assunto" /> <br />
          
          <label for="textarea"></label>
          <textarea name="mensagem"id="mensagem"placeholder="Escreva sua mensagem"></textarea>
          <br />
        
          
          <div class="check">
            <label for="informativo">Receber novidades no e-mail: </label>
            <input type="checkbox" id="informativo" name="informativo" /> <br />
          </div>
          
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>Na Cozinha com Gustavo - 2025</footer>
  </body>
</html>
